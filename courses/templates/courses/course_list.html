{% extends 'courses/base.html' %}
{% block content %}
  <div class = "container">
    <div class = "row">
      <div>
      <h1>Course List View Page</h1>
      {% for object in object_list %}
        <a href = "{{object.get_absolute_url }}">{{ object}}</a>
      {% endfor %}
      </div>
     </div>
  </div>

<!--This template will be rendered against a context
#containing a variable called object_list that contains all the model objects.-->

{% endblock content%}
